<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Seller Page</title>
    <link rel="stylesheet" href="./css/seller.css" />
  </head>
  <body>
    <nav class="nav">
      <ul class="nav__ul">
        <li><a id="showAdd" href="#add">Add Product</a></li>
        <li><a href="#products">Our Product</a></li>
        <li><a href="./index.html">Main page</a></li>
        <li>
          <label for="search">Search product</label>
          <input id="search" type="search" />
          <button id='searchButton'>Go</button>
        </li>
      </ul>
    </nav>
    <main>
      <br>
      <form id="add" class="addproduct">
        <label for="product-name">Product Name</label><br />
        <input type="text" id="product-name" required/><br />
        <label for="product-detailes">Product Detailes</label><br />
        <input type="text" id="product-detailes" /><br />
        <label for="product-price">Product Price</label><br />
        <input type="number" id="product-price" /><br />
        <label for="product-image">Image Link</label><br />
        <input type="url" id="product-image" /><br />
        <label for="product-category">Product Category</label><br />
        <select id="product-category">
          <option value="mystery">Mystery</option>
          <option value="autobiography">Autobiography</option>
          <option value="history">History</option>
          <option value="religion">Religion</option> </select
        ><br />
        <button id="addBook" type="button">Add books</button>
        <button id="hideForm" type="button">Hide adding form</button>
      </form>

      <section id="products" class="products">
      </section>
    </main>

    <script src="./js/main.js"></script>
    <script src="./js/domseller.js"></script>
  
  </body>
</html>
